<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Statement Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'btc-dark-green': '#074f36',
                        'btc-green': '#23A84A',
                        'btc-light-green': '#4cd964',
                        'btc-yellow': '#f8e71c',
                        'btc-gray': '#6b6b6b',
                        'btc-light-gray': '#a7a7a7',
                        'btc-blue': '#0078d4',
                        'btc-light-blue': '#68bbfb'
                    }
                }
            }
        }
    </script>
    <style>
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b6b6b;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="h-screen flex flex-col md:flex-row">
        <!-- Left side - Illustration -->
        <div class="md:w-1/2 bg-gradient-to-br from-btc-green to-btc-dark-green p-8 flex items-center justify-center relative overflow-hidden">
            <div class="absolute inset-0 opacity-20">
                <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#fff" d="M37.5,-48.1C52.9,-39.4,72.2,-33.5,80.7,-19.9C89.2,-6.4,86.9,14.8,77.9,30.5C68.9,46.2,53.2,56.5,37.4,63.4C21.6,70.3,5.8,73.9,-11.6,74.7C-29,75.5,-48,73.6,-61.8,63.3C-75.6,53,-84.2,34.4,-87.7,14.6C-91.2,-5.1,-89.6,-26,-78.6,-38.3C-67.6,-50.6,-47.1,-54.3,-30.6,-62.3C-14.2,-70.4,-1.9,-82.8,7.3,-81.4C16.5,-79.9,22.1,-56.8,37.5,-48.1Z" transform="translate(150 150) scale(1.1)" />
                </svg>
            </div>
            <div class="relative flex flex-col items-center text-center z-10">
                <div class="animate-float mb-6">
                    <img src="Images/mega .jpg" alt="BTC Services Illustration" 
                         class="max-w-full h-auto rounded-lg shadow-xl" 
                         onerror="this.src='https://via.placeholder.com/500x350?text=BTC+Portal';this.onerror=null;">
                </div>
                <h2 class="text-white text-3xl font-bold mb-3">Statement Portal</h2>
                <p class="text-white/80 max-w-md">
                    Access your account statements quickly and securely with Botswana Telecommunications Corporation.
                </p>
            </div>
        </div>

        <!-- Right side - Login Form -->
        <div class="md:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <!-- Logo -->
                <div class="flex justify-center mb-10">
                    <div class="w-16 h-16 bg-btc-green rounded-full flex items-center justify-center">
                        <svg class="w-10 h-10 text-white" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M12,4c4.4,0,8,3.6,8,8s-3.6,8-8,8s-8-3.6-8-8S7.6,4,12,4z M11,7v4H7v2h4v4h2v-4h4v-2h-4V7H11z" />
                        </svg>
                    </div>
                </div>
                
                <h1 class="text-2xl text-gray-800 font-bold mb-2 text-center">Log in</h1>
                <p class="text-gray-500 mb-8 text-center">Enter your credentials to access your account</p>
                
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Login ID</label>
                        <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-btc-green focus:border-btc-green transition-colors" placeholder="your.email@example.com" required>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-btc-green focus:border-btc-green transition-colors" placeholder="••••••" required>
                            <span class="password-toggle" id="password-toggle">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </span>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 text-btc-green focus:ring-btc-green border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-btc-green hover:text-btc-dark-green">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="w-full py-3 px-4 bg-btc-green text-white font-medium rounded-md hover:bg-btc-dark-green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-btc-green transition-colors duration-200">
                        Login
                    </button>
                </form>
                
                <p class="mt-8 text-sm text-gray-500 text-center">
                    Need assistance? Contact <a href="mailto:support@btc.bw" class="text-btc-green hover:text-btc-dark-green">support@btc.bw</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Change the eye icon based on password visibility
            this.innerHTML = type === 'text' 
                ? '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>';
        });

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate login (in a real app, this would be an API call)
            localStorage.setItem('isLoggedIn', 'true');
            
            // Redirect to main page
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
